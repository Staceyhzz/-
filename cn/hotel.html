				<h1>五星级酒店</h1>
				<em>FIVE-STAR HOTEL</em>
				<span></span>

		    <div class="z-center-main">
		    	<h2>万豪酒店<em>WANHAO HOTEL</em></h2>
		    	<p class="z-mile-p">
		    		万豪酒店规划为低密度假酒店，由庭院式建筑形成错落的空间布局，直面九龙湾区，零距离接触沙滩、松林和公园带来的奢享居住环境。
		    	</p>
		    	<em class="z-center-img">

		    	</em>
		    	<h3>万豪酒店效果图（二）</h3>
		    </div>
		     <div class="z-center-main">
		    	<h2>万丽酒店<em>WANLI HOTEL</em></h2>
		    	<p class="z-mile-p">
		    		惯于选址世界各大城市中心位置的万丽酒店也将落户本案，置身280米超高层内，设有威海难得一见的空中大堂，有着难以言喻的吸引力，等待享受海居生活的宾客下榻。
